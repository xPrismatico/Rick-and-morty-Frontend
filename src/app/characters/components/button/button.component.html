<div>
  <button type="button" (click)="prevPage()"[disabled]="getCurrentPage() === 1"
    class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
    >Anterior
  </button>
  <span>PÃ¡gina {{getCurrentPage()}} de {{getTotalPages()}}</span>

  <button type="button" (click)="nextPage()" [disabled]="getCurrentPage() === getTotalPages()"
    class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
    >Siguiente
  </button>

</div>

<div *ngFor="let character of getCharacters()" class="mt-4">
  <p>{{ character.name}}</p>
</div>
